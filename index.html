<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Botones de Navegación</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        .container {
            text-align: center;
        }
        button {
            padding: 15px 30px;
            margin: 10px;
            font-size: 18px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        button#carta {
            background-color: #ff9999;
        }
        button#carta:hover {
            background-color: #ff6666;
        }
        button#flores {
            background-color: #99ccff;
        }
        button#flores:hover {
            background-color: #3399ff;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Ajustamos las rutas según las carpetas -->
        <button id="carta" onclick="location.href='carta/carta.html'">Carta</button>
        <button id="flores" onclick="location.href='flores/flores.html'">Flores</button>
    </div>
</body>
</html>
